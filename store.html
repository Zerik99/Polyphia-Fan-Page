<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Plyphia Fan Page | STORE</title>
  </head>

  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="store.html">STORE</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Polyphia</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">Music</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="Images/AlbumOne.jfif" width="100" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn tour-btn shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title"> Album 2</span>
          <img class="shop-item-image" src="Images/AlbumTwo.jfif" width="100" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn tour-btn shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img
            class="shop-item-image"
            src="Images/SingleOne.jfif"
            width="100"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn tour-btn shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img
            class="shop-item-image"
            src="Images/SingleTwo.jfif"
            width="100"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn tour-btn shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Merch</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>
          <img
            class="shop-item-image"
            src="Images/TshirtOne.jfif"
            width="100"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn tour-btn shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Long Sleeve</span>
          <img
            class="shop-item-image"
            src="Images/LongSleeveOne.jfif"
            width="100"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="btn tour-btn shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Cart</h2>
      <div>
        <strong>ITEM</strong>
        &lt;&gt;
        <strong>PRICE</strong>
        &lt;&gt;
        <strong>QUANTITY</strong>
      </div>
      <div>
        <img class="shop-item-image" src="Images/TshirtOne.jfif" width="100" />
        <span>T-shirt</span>
        &lt;&gt;
        <span>19.99</span>
        &lt;&gt;
        <input type="number" value="1" />
        <button type="button">REMOVE</button>
      </div>
      <div>
        <img class="shop-item-image" src="Images/AlbumTwo.jfif" width="100" />
        <span>Album 2</span>
        &lt;&gt;
        <span>12.99</span>
        &lt;&gt;
        <input type="number" value="2" />
        <button type="button">REMOVE</button>
      </div>
      <hr />
      <div>
        <strong>TOTAL</strong>
        <span>$32.98</span>
      </div>
      <div>
        <button type="button">Purchase</button>
      </div>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Polyphia</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/user/Polyphia" target="_blank"
              ><img src="Images/YoutubeLogo.jfif" width="25"
            /></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/4vGrte8FDu062Ntj0RsPiZ"
              target="_blank"
              ><img src="Images/Spotify Logo.jfif" width="25"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><img src="Images/TwitterLogo.jfif" width="25"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
